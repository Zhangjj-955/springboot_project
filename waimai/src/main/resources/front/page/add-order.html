<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>莞工食堂</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--不同屏幕尺寸根字体设置-->
    <script src="./../js/base.js"></script>
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css"/>
    <!--引入vant样式-->
    <link rel="stylesheet" href="../styles/vant.min.css"/>
    <!-- 引入样式  -->
    <link rel="stylesheet" href="../styles/index.css"/>
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="./../styles/add-order.css"/>
</head>
<body>
<div id="add_order" class="app">
    <div class="divHead">
        <div class="divTitle">
            <i class="el-icon-arrow-left" @click="goBack" style="margin-bottom: 2rem"></i>
        </div>
    </div>
    <div class="divContent">
        <div class="divServMethod">
            <!--            <van-picker :columns="columns" @change="selectServMethod"/>-->
            <div class="title">配送方式</div>
            <div>
                <el-radio v-model="servMethod" :label="1" @change="changeServMethod" class="methodRadio">堂食</el-radio>
                <el-radio v-model="servMethod" :label="2" @change="changeServMethod" class="methodRadio">配送上门</el-radio>
            </div>
        </div>
        <div class="divTime" @click="timePopUp">
            <div class="title">{{method}}</div>

            <div class="finishTime">{{finishTime}}</div>
            <i class="el-icon-arrow-right" style="font-size: 25rem"></i>
        </div>
        <div class="divAddress" v-if="existAddress" v-show="delivery">
            <div @click="toAddressPage">
                <div class="address">{{address.detail}}</div>
                <div class="name">
                    <span>{{address.consignee}}{{address.sex === '1' ? '先生':'女士'}}</span>
                    <span>{{address.phone}}</span>
                </div>
                <i class="el-icon-arrow-right"></i>
            </div>
            <div class="divSplit"></div>
            <div class="divFinishTime">预计{{finishTime}}送达</div>
        </div>
        <div class="divAddAddress" v-else @click="toAddAddressPage" v-show="delivery">
            <div class="img">
                <i class="el-icon-plus"></i>
            </div>
            <div class="text">
                <span>新增地址</span>
            </div>
        </div>
        <div class="order">
            <div class="title">订单明细</div>
            <div class="divSplit"></div>
            <div class="itemList">
                <div class="item" v-for="(item,index) in cartData" :key="index">
                    <el-image :src="imgPathConvert(item.image)">
                        <div slot="error" class="image-slot">
                            <img src="./../images/noImg.png"/>
                        </div>
                    </el-image>
                    <div class="desc">
                        <div class="name">{{item.name}}</div>
                        <div class="numPrice">
                            <span class="num">x{{item.number}}</span>
                            <div class="price">
                                <span class="spanMoney">￥</span>{{item.amount}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="note">
            <div class="title">备注</div>
            <van-field
                    v-model="note"
                    rows="2"
                    autosize
                    type="textarea"
                    maxlength="50"
                    placeholder="请输入您需要备注的信息"
                    show-word-limit
            />
        </div>
    </div>
    <div class="divCart">
        <div :class="{imgCartActive: cartData && cartData.length > 0, imgCart:!cartData || cartData.length<1}"></div>
        <div :class="{divGoodsNum:1===1, moreGoods:cartData && cartData.length > 99}"
             v-if="cartData && cartData.length > 0">{{ goodsNum }}
        </div>
        <div class="divNum">
            <span>￥</span>
            <span ref="price">{{goodsPrice}}</span>
        </div>
        <div class="divPrice"></div>
        <div :class="{btnSubmitActive: cartData && cartData.length > 0, btnSubmit:!cartData || cartData.length<1}"
             @click="goToPaySuccess">支付
        </div>
    </div>
    <van-popup v-model="timePicker" position="bottom">
        <van-datetime-picker type="time" v-model="finishTime" @confirm="confirmFn()"></van-datetime-picker>
    </van-popup>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../backend/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../backend/plugins/element-ui/index.js"></script>
<!-- 引入vant样式 -->
<script src="./../js/vant.min.js"></script>
<script src="./../api/address.js"></script>
<!-- 引入axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script src="./../js/common.js"></script>
<script src="./../api/main.js"></script>
<script src="./../api/order.js"></script>
<script>
    new Vue({
        el: "#add_order",
        data() {
            return {
                address: {
                    phone: '',//手机号
                    consignee: '',//姓名
                    detail: '',//详细地址
                    sex: '1',
                    id: undefined
                },
                finishTime: '',//送达时间
                cartData: [],
                note: '',//备注信息,
                existAddress: false,
                columns: ["堂食", "配送"],
                servMethod: 1,
                delivery: false,
                method: "取餐时间",
                // currentDate: new Date(),
                timePicker: false,
            }
        },
        computed: {
            goodsNum() {
                let num = 0
                this.cartData.forEach(item => {
                    num += item.number
                })
                if (num < 99) {
                    return num
                } else {
                    return '99+'
                }
            },
            goodsPrice() {
                let price = 0
                this.cartData.forEach(item => {
                    price += (item.number * item.amount)
                })
                return price
            }
        },
        created() {
            this.initData()
        },
        mounted() {
        },
        methods: {
            goBack() {
                history.go(-1)
            },
            initData() {
                //获取默认的地址
                this.defaultAddress()
                //获取购物车的商品
                this.getCartData()
            },
            //获取默认地址
            async defaultAddress() {
                const res = await getDefaultAddressApi()
                if (res.code === 1) {
                    this.existAddress = true
                    this.address = res.data
                    this.getFinishTime()
                } else {
                    // window.requestAnimationFrame(() => {
                    //     window.location.href = '/front/page/address-edit.html'
                    // })
                    this.existAddress = false
                }
            },
            //确认时间
            confirmFn() {
                this.timePicker = false
            },
            //显示时间选择
            timePopUp() {
                if (!this.timePicker) {
                    this.timePicker = true
                } else {
                    this.timePicker = false
                }

            },
            //切换配送方式
            changeServMethod(val) {
                if (val === 1) {
                    this.delivery = false
                    this.method = "取餐时间"
                } else {
                    this.method = "送达时间"
                    this.delivery = true
                }
            },
            //点击新增地址
            toAddAddressPage() {
                window.requestAnimationFrame(() => {
                    window.location.href = '/front/page/address-edit.html'
                })
                this.defaultAddress()
            },
            //获取送达时间
            getFinishTime() {
                let now = new Date()
                let hour = now.getHours() + 1
                let minute = now.getMinutes()
                if (hour.toString().length < 2) {
                    hour = '0' + hour
                }
                if (minute.toString().length < 2) {
                    minute = '0' + minute
                }
                this.finishTime = hour + ':' + minute
            },

            toAddressPage() {
                window.requestAnimationFrame(() => {
                    window.location.href = '/front/page/address.html'
                })
            },
            //获取购物车数据
            async getCartData() {
                const res = await cartListApi({})
                if (res.code === 1) {
                    this.cartData = res.data
                } else {
                    this.$notify({type: 'warning', message: res.msg});
                }
            },
            async goToPaySuccess() {
                const params = {
                    remark: this.note,
                    payMethod: 1,
                    addressBookId: this.address.id,
                    amount: this.$refs.price.innerHTML,
                    delivery: this.servMethod,
                    orderTime: this.finishTime
                }
                const balance = sessionStorage.getItem("userBalance")
                if (parseFloat(params.amount) > parseFloat(balance)) {
                    this.$notify({type: 'warning', message: '余额不足'})
                    return
                }
                const res = await addOrderApi(params)
                if (res.code === 1) {
                    sessionStorage.setItem("userBalance",(balance-params.amount).toString())
                    window.requestAnimationFrame(() => {
                        window.location.replace('/front/page/pay-success.html')
                    })
                } else {
                    this.$notify({type: 'warning', message: res.msg});
                }
            },
            //网络图片路径转换
            imgPathConvert(path) {
                return imgPath(path)
            },
        }
    })
</script>
</body>
</html>
