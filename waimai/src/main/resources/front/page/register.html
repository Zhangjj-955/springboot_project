<script>
    new Vue({
        el: "#register",
        data() {
            return {
                msgWrongFormat: false,
                msgDifferentPassword: false,
                form: {
                    account: '',
                    password: '',
                    secondPwd: '',
                    name: '',
                    phone: ''
                },

            }
        },
        computed: {
            rules() {
                return {
                    'account': [
                        {'required': true, 'message': '请填写学号', 'trigger': 'blur'}
                    ],
                    'name': [
                        {'required': true, 'message': '请填写姓名', 'trigger': 'blur'}
                    ],
                    'phone': [
                        {'required': true, 'message': '请填写手机号', 'trigger': 'blur'}
                    ],
                    'password': [
                        {
                            'required': true,
                            'message': '请填写密码', 'trigger': 'blur'
                        }
                    ],
                    'secondPwd': [
                        {
                            'required': true,
                            validator: (rules, value, callback) => {
                                if (!value) {
                                    callback(new Error('请再次输入密码'))
                                } else {
                                    if (!(this.form.password === value)) {
                                        callback(new Error('两次密码输入不相同'))
                                    } else {
                                        callback()
                                    }
                                }
                            },
                            'trigger': 'blur'
                        }
                    ]
                }
            }
        },
        created() {

        },
        mounted() {
        },
        methods: {
            returnLogin(){
                history.go(-1)
            },
            btnRegister(formName) {
                this.$refs[formName].validate((valid) => {
                    console.log(valid)
                    if (valid) {
                        let params = {...this.form}
                        registerApi(params).then(res => {
                            if (res.code === 1) {
                                this.$notify({type: 'success', message: '注册成功'});
                                history.go(-1)
                            } else {
                                this.$notify({type: "warning", message: res.msg});
                            }
                        })
                    } else {
                        return false
                    }
                })
            }

        }
    })
</script>
