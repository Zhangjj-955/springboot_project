<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../backend/plugins/vue/vue.js"></script>

<script src="../../backend/plugins/element-ui/index.js"></script>

<script src="./../js/vant.min.js"></script>
<!--不同屏幕尺寸根字体设置-->

<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script src="./../api/order.js"></script>
<script src="./../api/login.js"></script>
<script>
    new Vue({
        el: "#user",
        data() {
            return {
                form: {
                    phone: '',
                    code: ''
                },
                msgFlag: false,
                order: [{
                    orderTime: '',//下单时间
                    status: undefined,//订单状态 1已结账，2未结账，3已退单，4已完成，5已取消
                    orderDetails: [{
                        name: '',//菜品名称
                        number: undefined,//数量
                    }],//明细
                    amount: undefined,//实收金额
                    sumNum: 0,//菜品总数
                }],
            }
        },
        computed: {},
        created() {
            this.userPhone = sessionStorage.getItem("userPhone")
            this.userBalance = sessionStorage.getItem("userBalance")
            this.initData()
        },
        mounted() {
        },
        methods: {
            goBack() {
                history.go(-1)
            },
            toAddressPage() {
                window.requestAnimationFrame(() => {
                    window.location.href = '/front/page/address.html'
                })
            },
            toOrderPage() {
                window.requestAnimationFrame(() => {
                    window.location.href = '/front/page/order.html'
                })
            },
            initData() {
                // this.getLatestOrder()
                this.userName = sessionStorage.getItem("userName")
                this.userId = sessionStorage.getItem("userId")
            },
            async getLatestOrder() {
                const params = {
                    page: 1,
                    pageSize: 1
                }
                const res = await orderPagingApi(params)
                if (res.code === 1) {
                    this.order = res.data.records
                    if (this.order && this.order[0].orderDetails) {
                        let number = 0
                        this.order[0].orderDetails.forEach(item => {
                            number += item.number
                        })
                        this.order[0].sumNum = number
                    }
                } else {
                    this.$notify({type: 'warning', message: res.msg});
                }
            },
            async rechargeFn() {
                const res = await rechargeApi({userId:this.userId})
                if (res.code === 1) {
                    this.userBalance = parseFloat(this.userBalance) + 10.0
                    sessionStorage.setItem("userBalance",this.userBalance)
                    this.$forceUpdate()
                }else {
                    this.$notify({type: 'warning', message: res.msg});
                }
            },
            getStatus(status) {
                let str = ''
                switch (status) {
                    case 1:
                        str = '待付款'
                        break;
                    case 2:
                        str = '正在派送'
                        break;
                    case 3:
                        str = '已派送'
                        break;
                    case 4:
                        str = '已完成'
                        break;
                    case 5:
                        str = '已取消'
                        break;

                }
                return str
            },
            async addOrderAgain() {
                const res = await orderAgainApi({id: this.order[0].id})
                if (res.code === 1) {
                    window.requestAnimationFrame(() => {
                        window.location.href = '/front/index.html'
                    })
                } else {
                    this.$notify({type: 'warning', message: res.msg});
                }
            },
            async toPageLogin() {
                const res = await loginoutApi()
                if (res.code === 1) {
                    window.requestAnimationFrame(() => {
                        window.location.href = '/front/page/login.html'
                    })
                } else {
                    this.$notify({type: 'warning', message: res.msg});
                }
            }
        }
    })
</script>
